<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>

<script th:src="@{/js/web/categoria/frmcliente.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">Agregar Cliente</button>
	<hr />
	<table class="table" id="tblcliente">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Direccion</th>
				<th scope="col">Telefono</th>
				<th scope="col">Correo</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente :${listacliente}">
				<td th:text="${cliente.idcliente}"></td>
				<td th:text="${cliente.nombrecliente}"></td>
				<td th:text="${cliente.direccioncliente}"></td>
				<td th:text="${cliente.telefonocliente}"></td>
				<td th:text="${cliente.correocliente}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-idcliente="${cliente.idcatego}"
						th:data-nombrecliente="${cliente.nombrecliente}"
						th:data-direccioncliente="${cliente.direccioncliente}"
						th:data-telefonocliente="${cliente.telefonocliente}"
						th:data-correocliente="${cliente.clientecliente}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarcliente"
						th:data-idcliente="${categoria.idcliente}"
						th:data-descripcioncatego="${categoria.descripcioncliente}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion CLIENTE -->
	<div class="modal fade" id="modalCliente" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal Mantenimiento de Cliente</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtidcliente" class="form-label">ID</label> 
						<input type="text" class="form-control" id="txtidcliente" >
					</div>
					<div class="mb-3">
						<label for="txtnombre" class="form-label">Nombre</label> 
						<input type="text" class="form-control" id="txtnombre" >
					</div>
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">Direccion</label> 
						<input type="text" class="form-control" id="txtdescripcion" >
					</div>
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">Telefono</label> 
						<input type="text" class="form-control" id="txtdescripcion" >
					</div>
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">Correo</label> 
						<input type="text" class="form-control" id="txtdescripcion" >
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar CLIENTE -->
	<div class="modal fade" id="modalEliminarCliente" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal Eliminar Categoria</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarcliente" value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary" id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>


</body>
</html>

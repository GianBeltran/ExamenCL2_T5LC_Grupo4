<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<script th:src="@{/js/web/tienda/frmtienda.js}" type="text/javascript"></script>
	<nav th:insert="layout::menu"></nav>
	<button type="button" id="btnagregar" class="btn btn-primary">
		Agregar Producto</button>
	<hr />
	<table class="table" id="tbltienda">
		<thead>
			<tr>
				<th scope="col">Código</th>
				<th scope="col">Nombre Categoria</th>
				<th scope="col">Descripcion Categoria</th>
				<th scope="col">Actualizar</th>
				<th scope="col">Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tienda :${listacategoria}">
				<td th:text="${sala.idcategoria}"></td>
				<td th:text="${sala.desccategoria}"></td>
				<td th:text="${sala.categoria}"></td>
				<td th:text="${sala.categoria.desccategoria}"></td>
				<td>
					<button type="button" class="btn btn-success btnactualizar"
						th:data-idcategoria="${sala.idcategoria}"
						th:data-desccategoria="${sala.desccategoria}"
						th:data-categoria="${sala.categoria}"
						th:data-idcategoria="${sala.categoria.desccategoria}">
						<i class="fas fa-pen"></i>
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-danger btneliminarcategoria"
						th:data-idsala="${sala.idcategoria}"
						th:data-descsala="${sala.desccategoria}">
						<i class="fas fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- Modal Registro / actualizacion -->
	<div class="modal fade" id="modalCategoria tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Mantenimiento de Categoria</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtdescripcion" class="form-label">
							Descripción</label> 
						<input type="text" class="form-control"
							id="txtdescripcion" >
					</div>
					<div class="mb-3">
						<label for="txtcategoria" class="form-label">
							Categoria</label> 
						<input type="text" class="form-control"
							id="txtcategoria" >
					</div>
					<div class="mb-3">
						<label for="cbocategoria" class="form-label">
							Estado</label> 
						<select class="form-control"
							id="cbocategoria"></select>						
					</div>
					<input type="hidden" id="hddidregistrocategoria">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- Modal Eliminar SALA -->
	<div class="modal fade" id="modalEliminarCategoria" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Modal
						Eliminar Categoria</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">		
					<label id="mensajeeliminar"></label>
					<input type="hidden" id="hddideliminarcategoria"
						value="0">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btneliminar">Eliminar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
